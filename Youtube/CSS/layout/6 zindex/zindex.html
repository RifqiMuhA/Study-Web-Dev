<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu { 
            background-color: red;
            z-index: 2;
        }
        .dua { 
            background-color: green;
            top: 100px;
            left: 100px;
            z-index: 0;
        }
        .tiga { 
            background-color: blue;
            top: 200px;
            left: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
